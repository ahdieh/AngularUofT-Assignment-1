<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="validation.js"></script>	
</head>
<body>
	<p>Please enter the following mandatory information:</p>
	<form name="form" method="post" onsubmit="return validateForm()">
		<!--First Name-->
		<div>
			First Name:<input type="text" name="firstname">
			<label id="firstName"></label>
		</div><br>
		<!--Last Name-->
		<div>
			Last Name:<input type="text" name="lastname">
			<label id="lastName"></label>
		</div><br>
		<!--Gender Type-->
		<div>
			Gender Type:
			<label id="genderType"></label><br><br>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
			<input type="radio" name="gender" value="other">Other<br>
		</div><br>
		<!--Employment situation-->
		<div>
			Employment situation:
			<label id="employmentSituation"></label><br><br>
			<input type="checkbox" name="employment" value="employ">Employ<br>
			<input type="checkbox" name="employment" value="notEmploy">Not Employ<br>
		</div><br>
		<!--Car brand-->
		<div>Current car brand:
			<label id="carBrand"></label><br><br>
			<select name="car">
				<option value="0">not selected</option>
				<option value="1">Volvo</option>
				<option value="2">Saab</option>
				<option value="3">honda</option>
				<option value="4">toyota</option>
			</select>
		</div><br>
		<!--submit button-->
		<div>
			<input type="submit" value="Submit">
		</div>		
	</form>
	
</body>
</html>
